<!doctype html><!--Starter template-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="atividade.css">
    <title> Formulário</title>
    <link rel="stylesheet" href="style.css">
    <!--Barra de navegação-->
  </head>
  <body>
    <center>
    <h1 class="subtitulo">Formulário!</h1>
</center>
    <!--INICIO DE FORMULARIO-->
    ,
    <form class="form">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="form">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>


        <div class="form">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="form">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>...</option>
            <option></option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            <option>Distrito Federal</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Número</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
<br><br><br>
        <div class="input-group">
            <span class="input-group-text">Conte sobre você!</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Lembra-me
            </label>
          </div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-dark">Enviar</button>
        </div>

       
      </form>

    <!-- FIM DE FORMULARIO-->
